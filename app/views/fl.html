{% extends 'layout.html' %}

{% block title %}Flash site{% endblock %}

{% block head %}
<link rel="stylesheet" href="styles/styles.css">

<script src="//ajax.googleapis.com/ajax/libs/swfobject/2.2/swfobject.js"></script>
<script>window.swfobject || document.write('<script src="js/swfobject.js"><\/script>')</script>

<script>
    var nikart = nikart || {};

    nikart.flashVars = {};
    nikart.flashVars.dotracking = 'yes';
    nikart.flashVars.embedlang = '{{ langCode }}';
    nikart.flashVars.staticfilesstr = '{{ staticFilesStr }}';

    nikart.params = {};
    nikart.params.bgcolor = '#000000';
    nikart.attributes = {};
    nikart.attributes.id = 'id_main';
    swfobject.embedSWF('main.swf', 'swf_container', '750', '500', '8.0.0', false, nikart.flashVars, nikart.params, nikart.attributes);
</script>
{% endblock %}

{% block content %}
<div id="container">
    <div id="swf_container">
        <p>You do not have the latest Flash Player.</p>
        <p>&nbsp;</p>
        <p><a href="http://www.adobe.com/go/getflashplayer" target="_blank">Download the Flash Player from Adobe</a></p>
        <p><a href="http://www.adobe.com/go/getflashplayer" target="_blank"><img src="http://wwwimages.adobe.com/www.adobe.com/downloadcenter/images/flash/flash_128.jpg" alt="Downlod Flash Player"/></a></p>
        <p><a href="../fl">Reload the Flash View</a></p>
        <p><a href="../html5">HTML5 View</a></p>
    </div>
</div>

<script src="js/main.js"></script>
{% endblock %}
